name: CI

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: action-cpp-lint
      uses: CyberZHG/github-action-cpp-lint@0.0.2
      with:
        args: |
          --filter=-legal,-whitespace,-runtime/indentation_namespace,-runtime/explicit,-runtime/references,-build/header_guard,-build/include,-build/namespaces,-readability/todo --recursive Re-Abyss/app/*
